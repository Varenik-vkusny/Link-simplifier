apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: link-simplifier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana-container
          image: grafana/grafana:latest
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"

            limits:
              cpu: "250m"
              memory: "256Mi"
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: link-simplifier
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000
